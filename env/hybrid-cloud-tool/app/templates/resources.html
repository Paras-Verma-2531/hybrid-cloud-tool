<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
</head>
<body>
    <h1>Azure Resources</h1>
    <ul id="resources-list"></ul>

    <script>
        fetch('/azure_resources')
            .then(response => response.json())
            .then(data => {
                const resourcesList = document.getElementById('resources-list');
                data.forEach(resource => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `/azure_metrics/${resource.id}`;
                    link.textContent = `${resource.name} (${resource.type})`;
                    listItem.appendChild(link);
                    resourcesList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching Azure resources:', error));
    </script>
</body>
</html>
