<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            text-align: center;
        }

        .resource-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            text-align: center;
        }

        .resource-card h2 {
            color: #007bff;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .resource-card p {
            color: #666;
            font-size: 1.1em;
            margin: 5px 0;
        }

        .resource-card a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .resource-card a:hover {
            text-decoration: underline;
        }

        .resource-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Azure Resources</h1>
        <div class="resource-container">
            {% for resource in resources %}
                <div class="resource-card">
                    <h2>{{ resource.name }}</h2>
                    <p><strong>Type:</strong> {{ resource.type }}</p>
                    <p><strong>ID:</strong> {{ resource.id }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
